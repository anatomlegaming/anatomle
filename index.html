<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANATOMLE | Anatomy Training Platform</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/ui/howToPlay.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,700;0,900;1,400;1,700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --cream: #fdf6ec;
            --warm-white: #fffbf5;
            --coral: #e8603c;
            --coral-light: #f0876a;
            --coral-dark: #c94d2b;
            --golden: #f0a500;
            --golden-light: #ffc840;
            --sage: #5a8a6a;
            --sage-light: #7aaa8a;
            --ink: #2d1f14;
            --ink-light: #4a3728;
            --muted: #9a8070;
            --card-bg: #fff8f0;
            --border: #e8d5c0;
            --cyan: #06b6d4;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        h1, h2, h3 { font-family: 'Fraunces', serif; }

        .category-card, .mode-card {
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .category-card:hover, .mode-card:hover {
            transform: translateY(-6px) rotate(-0.5deg);
            box-shadow: 0 20px 40px rgba(45, 31, 20, 0.15);
        }
        .back-btn:hover { transform: translateX(-4px); }

        @keyframes boing {
            0%, 100% { transform: translateY(0) scale(1); }
            40%  { transform: translateY(-16px) scale(1.1); }
            60%  { transform: translateY(-12px) scale(0.95); }
        }
        .boing { animation: boing 1s ease-in-out infinite; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(24px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .fade-up   { animation: fadeUp 0.5s ease forwards; }
        .fade-up-1 { animation-delay: 0.05s; opacity: 0; }
        .fade-up-2 { animation-delay: 0.15s; opacity: 0; }
        .fade-up-3 { animation-delay: 0.25s; opacity: 0; }
        .fade-up-4 { animation-delay: 0.35s; opacity: 0; }

        .streak-badge {
            background: linear-gradient(135deg, var(--golden-light), var(--golden));
            color: var(--ink);
            border-radius: 999px;
            padding: 4px 14px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 8px rgba(240,165,0,0.35);
        }

        .card-glow-coral:hover  { box-shadow: 0 8px 32px rgba(232,96,60,0.2); }
        .card-glow-sage:hover   { box-shadow: 0 8px 32px rgba(90,138,106,0.2); }
        .card-glow-golden:hover { box-shadow: 0 8px 32px rgba(240,165,0,0.2); }

        hr.fancy {
            border: none;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 0;
        }

        .daily-card {
            background: linear-gradient(135deg, var(--coral), var(--coral-dark));
            border-radius: 20px;
            padding: 20px 28px;
            color: white;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 8px 24px rgba(232,96,60,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DIFF = {

        // â”€â”€ SHARED: BACK BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        // â”€â”€ MUSCLE GAMES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        function App() {
            const [loading, setLoading] = useState(true);
            const [view, setView]       = useState('categories');

            useEffect(() => {
                const t = setTimeout(() => setLoading(false), 1200);
                return () => clearTimeout(t);
            }, []);

            if (loading)                 return <LoadingScreen />;
            if (view === 'bone-games')   return <BoneGamesMenu   onBack={() => setView('categories')} />;
            if (view === 'muscle-games') return <MuscleGamesMenu onBack={() => setView('categories')} />;
            return <CategoryMenu onSelectCategory={setView} />;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
