<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>awake | v24.12 Clinical</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=EB+Garamond:wght@400;700&display=swap');
        body { font-family: 'EB Garamond', serif; background-color: #050505; color: #d6d3d1; margin: 0; overflow: hidden; }
        .sidebar { background: rgba(10, 10, 10, 0.98); border-right: 1px solid #222; width: 420px; height: 100vh; display: flex; flex-direction: column; position: relative; z-index: 50; }
        #canvas-container { position: absolute; right: 0; top: 0; width: calc(100% - 420px); height: 100vh; z-index: 10; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; }
        .suggestion-item { cursor: pointer; border-bottom: 1px solid #222; }
        .suggestion-item:hover { background: #10b981; color: black; }
        @keyframes fill-flash { 0% { background-color: rgba(16, 185, 129, 0.8); } 100% { background-color: transparent; } }
        .animate-fill { animation: fill-flash 0.8s ease-out; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- 1. DATA & GRAPH (v24.html) ---
        const SKELETON_GRAPH = {
            'Frontal Bone': ['Parietal Bone', 'Ethmoid', 'Sphenoid', 'Nasal Bone', 'Maxilla'],
            'Parietal Bone': ['Frontal Bone', 'Temporal Bone', 'Occipital Bone', 'Sphenoid'],
            'Occipital Bone': ['Parietal Bone', 'Temporal Bone', 'Sphenoid', 'Atlas (C1)'],
            'Atlas (C1)': ['Occipital Bone', 'Axis (C2)'],
            'Axis (C2)': ['Atlas (C1)', 'Cervical Vertebrae'],
            'Cervical Vertebrae': ['Axis (C2)', 'Thoracic Vertebrae'],
            'Thoracic Vertebrae': ['Cervical Vertebrae', 'Lumbar Vertebrae', 'Ribs'],
            'Lumbar Vertebrae': ['Thoracic Vertebrae', 'Sacrum'],
            'Sacrum': ['Lumbar Vertebrae', 'Coccyx', 'Ilium'],
            'Ilium': ['Sacrum', 'Pubis', 'Ischium', 'Femur'],
            'Femur': ['Ilium', 'Ischium', 'Patella', 'Tibia'],
            'Tibia': ['Femur', 'Patella', 'Fibula', 'Talus'],
            'Fibula': ['Tibia'],
            'Humerus': ['Scapula', 'Radius', 'Ulna'],
            'Radius': ['Humerus', 'Ulna'],
            'Ulna': ['Humerus', 'Radius']
        };

        const TWIN_BONES = [['Radius', 'Ulna'], ['Tibia', 'Fibula'], ['Ilium', 'Ischium', 'Pubis']];

        // --- 2. WILDCARD MAPPING FOR 3D ---
        const MAPPING_3D = {
            "Atlas (C1)": "Atlas", "Axis (C2)": "Axis", "Cervical Vertebrae": "Cervical",
            "Thoracic Vertebrae": "Thoracic", "Lumbar Vertebrae": "Lumbar", "Sacrum": "Sacrum",
            "Femur": "Femur", "Tibia": "Tibia", "Fibula": "Fibula", "Frontal Bone": "Frontal"
        };

        const findShortestPath = (start, end) => {
            const queue = [[start]]; const visited = new Set([start]);
            while (queue.length > 0) {
                const path = queue.shift(); const current = path[path.length - 1];
                if (current === end) return path;
                for (const neighbor of (SKELETON_GRAPH[current] || [])) {
                    if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
                }
            }
            return null;
        };

        const getDistance = (s, e) => { const p = findShortestPath(s, e); return p ? p.length - 1 : 999; };

        function App() {
            const [target, setTarget] = useState({ start: '', end: '', path: [] });
            const [chain, setChain] = useState([]);
            const [guessesLeft, setGuessesLeft] = useState(10);
            const [badGuesses, setBadGuesses] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [lastFilled, setLastFilled] = useState(null);

            const initGame = useCallback(() => {
                const bones = Object.keys(SKELETON_GRAPH);
                let s, e, p;
                do {
                    s = bones[Math.floor(Math.random() * bones.length)];
                    e = bones[Math.floor(Math.random() * bones.length)];
                    p = findShortestPath(s, e);
                } while (!p || p.length < 3 || p.length > 7);
                setTarget({ start: s, end: e, path: p });
                setChain([{ bone: s, emoji: 'ðŸ“', hidden: false, id: 0 }]);
                setGuessesLeft(10); setBadGuesses([]); setInputValue('');
            }, []);

            useEffect(() => { initGame(); }, [initGame]);

            useEffect(() => {
                const revealed = chain.filter(c => !c.hidden).map(c => c.bone);
                if (window.update3D) window.update3D(revealed);
            }, [chain]);

            const submitGuess = (guess) => {
                setGuessesLeft(prev => prev - 1);
                let currentChain = [...chain];
                let handled = false;

                // Jump logic from v24.html
                const lastVisible = [...currentChain].reverse().find(n => !n.hidden);
                const pathToEnd = findShortestPath(lastVisible.bone, guess);
                const neighbors = SKELETON_GRAPH[lastVisible.bone] || [];

                if (pathToEnd && (getDistance(guess, target.end) < getDistance(lastVisible.bone, target.end) || neighbors.includes(guess))) {
                    const newItems = [];
                    for (let k = 1; k < pathToEnd.length; k++) {
                        const boneName = pathToEnd[k];
                        const isGuess = boneName === guess;
                        newItems.push({ 
                            bone: boneName, 
                            hidden: !isGuess, 
                            id: Date.now() + k, 
                            emoji: isGuess ? (neighbors.includes(guess) ? 'âœ…' : 'ðŸ§¬') : '' 
                        });
                    }
                    setChain([...currentChain, ...newItems]);
                    setLastFilled(guess);
                    handled = true;
                }

                if (!handled) setBadGuesses(prev => [guess, ...prev]);
                setInputValue('');
            };

            const suggestions = useMemo(() => {
                if (!inputValue) return [];
                return Object.keys(SKELETON_GRAPH).filter(b => b.toLowerCase().includes(inputValue.toLowerCase())).slice(0, 5);
            }, [inputValue]);

            const groupedChain = useMemo(() => {
                return chain.reduce((acc, item) => {
                    const isTwin = TWIN_BONES.some(pair => pair.includes(item.bone) && acc.length > 0 && pair.includes(acc[acc.length-1][0].bone));
                    if (isTwin) acc[acc.length-1].push(item); else acc.push([item]);
                    return acc;
                }, []);
            }, [chain]);

            return (
                <div className="sidebar p-8">
                    <header className="mb-6">
                        <h1 className="text-4xl font-black text-white tracking-tighter uppercase">Anatomle</h1>
                        <p className="text-[10px] text-stone-500 tracking-[0.4em] border-b border-stone-800 pb-4 uppercase">Clinical v24.12</p>
                    </header>

                    <div className="bg-stone-900/40 p-5 border border-stone-800 mb-6 flex justify-between items-center">
                        <div>
                            <p className="text-[9px] text-stone-600 uppercase italic">Target Diagnostic</p>
                            <p className="text-sm font-bold text-emerald-500 uppercase">{target.start} â†’ {target.end}</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[9px] text-stone-600 uppercase">Guesses Left</p>
                            <p className="text-2xl font-black text-white">{guessesLeft}</p>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-4 mb-6 pr-2 custom-scrollbar">
                        {groupedChain.map((group, gIdx) => (
                            <div key={gIdx} className="space-y-2">
                                <div className="flex gap-2">
                                    {group.map(node => (
                                        <div key={node.id} className={`flex-1 p-4 border transition-all ${node.hidden ? 'border-dashed border-stone-800 opacity-30' : 'bg-stone-900 border-stone-700'} ${lastFilled === node.bone ? 'animate-fill' : ''}`}>
                                            <div className="flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
                                                <span>{node.hidden ? '???' : node.bone}</span>
                                                <span>{node.emoji}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {gIdx < groupedChain.length - 1 && <div className="ml-4 w-[1px] h-3 bg-stone-800"></div>}
                            </div>
                        ))}
                    </div>

                    <div className="mt-auto space-y-4">
                        <div className="relative">
                            <input className="w-full bg-black border border-stone-800 p-4 text-white outline-none focus:border-emerald-500 italic text-sm" placeholder="Diagnostic Input..." value={inputValue} onChange={e => setInputValue(e.target.value)} />
                            {suggestions.length > 0 && (
                                <div className="absolute bottom-full left-0 w-full bg-stone-900 border border-stone-700 mb-1 z-[60]">
                                    {suggestions.map(s => <div key={s} onClick={() => submitGuess(s)} className="suggestion-item p-3 text-[10px] uppercase font-black">{s}</div>)}
                                </div>
                            )}
                        </div>
                        <div className="p-4 border border-red-900/20 rounded min-h-[80px]">
                            <p className="text-[9px] text-red-500 uppercase font-black mb-2 tracking-widest">Errors</p>
                            <div className="flex flex-wrap gap-2">{badGuesses.map((g, i) => <span key={i} className="text-[9px] text-red-400 bg-red-950/20 px-2 py-1 border border-red-900/40 uppercase">{g}</span>)}</div>
                        </div>
                        <button onClick={initGame} className="w-full py-4 bg-stone-100 text-black text-[10px] font-black uppercase tracking-widest hover:bg-emerald-500 transition-colors">Next Patient</button>
                    </div>
                </div>
            );
        }

        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 1.2, 5);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            const draco = new THREE.DRACOLoader();
            draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(draco);

            let skeleton;
            loader.load('./overview-skeleton.glb', (gltf) => {
                skeleton = gltf.scene;
                scene.add(skeleton);
            });

            window.update3D = (revealed) => {
                if (!skeleton) return;
                skeleton.traverse(node => {
                    if (node.isMesh) {
                        const isLit = revealed.some(r => {
                            const keyword = MAPPING_3D[r];
                            return keyword && node.name.includes(keyword);
                        });
                        node.material = new THREE.MeshStandardMaterial({
                            color: isLit ? 0x10b981 : 0x222222,
                            transparent: true, opacity: isLit ? 1 : 0.08, wireframe: !isLit
                        });
                    }
                });
            };
            const animate = () => { requestAnimationFrame(animate); renderer.render(scene, camera); };
            animate();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        init3D();
    </script>
</body>
</html>
