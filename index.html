<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>please - v24.7 Restoration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=EB+Garamond:wght@400;700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'EB Garamond', serif; background-color: #050505; color: #d6d3d1; margin: 0; overflow: hidden; }
        .glitch-text { font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; }
        .medical-card { background: rgba(10, 10, 10, 0.98); border-right: 1px solid #333; height: 100vh; display: flex; flex-direction: column; }
        #canvas-container { position: absolute; right: 0; top: 0; width: calc(100% - 420px); height: 100vh; z-index: 10; }
        #root { position: relative; z-index: 20; width: 420px; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .victory-bg { background: linear-gradient(to bottom, #050505, #064e3b); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // PASTE YOUR FULL SKELETON_GRAPH FROM V24 HERE
        const SKELETON_GRAPH = {
            'Frontal Bone': ['Parietal Bone', 'Ethmoid', 'Sphenoid', 'Nasal Bone', 'Maxilla', 'Zygomatic Bone', 'Lacrimal Bone'],
            'Parietal Bone': ['Frontal Bone', 'Temporal Bone', 'Occipital Bone', 'Sphenoid'],
            'Occipital Bone': ['Parietal Bone', 'Temporal Bone', 'Sphenoid', 'Atlas (C1)'],
            'Atlas (C1)': ['Occipital Bone', 'Axis (C2)'],
            'Axis (C2)': ['Atlas (C1)', 'Cervical Vertebrae (C3-C7)'],
            'Cervical Vertebrae (C3-C7)': ['Axis (C2)', 'Thoracic Vertebrae (T1-T12)'],
            'Thoracic Vertebrae (T1-T12)': ['Cervical Vertebrae (C3-C7)', 'Lumbar Vertebrae (L1-L5)', 'Ribs'],
            'Lumbar Vertebrae (L1-L5)': ['Thoracic Vertebrae (T1-T12)', 'Sacrum'],
            'Sacrum': ['Lumbar Vertebrae (L1-L5)', 'Coccyx', 'Ilium'],
            'Femur': ['Ilium', 'Ischium', 'Patella', 'Tibia'],
            'Tibia': ['Femur', 'Patella', 'Fibula', 'Talus']
        };

        const findShortestPath = (start, end) => {
            const queue = [[start]]; const visited = new Set([start]);
            while (queue.length > 0) {
                const path = queue.shift(); const current = path[path.length - 1];
                if (current === end) return path;
                for (const neighbor of (SKELETON_GRAPH[current] || [])) {
                    if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
                }
            }
            return null;
        };

        function App() {
            const [target, setTarget] = useState({ start: '', end: '', path: [] });
            const [chain, setChain] = useState([]);
            const [capacity, setCapacity] = useState(10);
            const [badGuesses, setBadGuesses] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [win, setWin] = useState(false);

            // INITIALIZATION / RANDOMIZATION
            const initGame = () => {
                const bones = Object.keys(SKELETON_GRAPH);
                let s, e, p;
                do {
                    s = bones[Math.floor(Math.random() * bones.length)];
                    e = bones[Math.floor(Math.random() * bones.length)];
                    p = findShortestPath(s, e);
                } while (!p || p.length < 3 || p.length > 6);

                setTarget({ start: s, end: e, path: p });
                setCapacity(10);
                setBadGuesses([]);
                setWin(false);
                
                const initialChain = p.map((bone, i) => ({
                    bone,
                    hidden: i !== 0 && i !== p.length - 1,
                    emoji: i === 0 ? 'ðŸ“' : (i === p.length - 1 ? 'ðŸŽ¯' : ''),
                    id: i
                }));
                setChain(initialChain);
            };

            useEffect(() => { initGame(); }, []);

            // 3D UPDATE HOOK
            useEffect(() => {
                const revealed = chain.filter(c => !c.hidden).map(c => c.bone);
                if (window.update3D) window.update3D(revealed);
            }, [chain]);

            const handleGuess = (e) => {
                if (e.key === 'Enter' && inputValue) {
                    const guess = inputValue.trim();
                    const indexInPath = target.path.indexOf(guess);

                    if (indexInPath !== -1 && chain[indexInPath].hidden) {
                        const newChain = [...chain];
                        newChain[indexInPath] = { ...newChain[indexInPath], hidden: false, emoji: 'ðŸ§¬' };
                        setChain(newChain);
                        if (newChain.every(c => !c.hidden)) setWin(true);
                    } else {
                        setBadGuesses([guess, ...badGuesses]);
                        setCapacity(c => c - 1);
                    }
                    setInputValue('');
                }
            };

            return (
                <div className={`medical-card p-8 interactive ${win ? 'victory-bg' : ''}`}>
                    <header className="mb-6">
                        <h1 className="glitch-text text-4xl text-white">ANATOMLE</h1>
                        <p className="text-[10px] text-stone-500 tracking-[0.4em] border-b border-stone-800 pb-4">CLINICAL v24.7</p>
                    </header>

                    <div className="flex justify-between items-center mb-6 bg-stone-900/50 p-4 border border-stone-800">
                        <div>
                            <p className="text-[9px] text-stone-500 uppercase">Diagnostic Loop</p>
                            <p className="text-sm font-bold text-emerald-500 uppercase tracking-tighter">{target.start} â†’ {target.end}</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[9px] text-stone-500 uppercase">Capacity</p>
                            <p className="text-2xl font-black text-white">{capacity}</p>
                        </div>
                    </div>

                    {/* SCROLLABLE GUESS BOX */}
                    <div className="flex-1 overflow-y-auto space-y-3 mb-6 pr-2 custom-scrollbar">
                        {chain.map(item => (
                            <div key={item.id} className={`p-4 border transition-all duration-500 ${item.hidden ? 'border-dashed border-stone-800 opacity-40' : 'bg-stone-900 border-stone-700 shadow-lg'}`}>
                                <div className="flex justify-between items-center uppercase text-[11px] font-bold tracking-widest">
                                    <span>{item.hidden ? '???' : item.bone}</span>
                                    <span>{item.emoji}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-auto space-y-4 pt-4 border-t border-stone-800">
                        <input 
                            className="w-full bg-black border border-stone-800 p-4 text-white outline-none focus:border-emerald-500 italic"
                            placeholder="Identify structure..."
                            value={inputValue}
                            onChange={e => setInputValue(e.target.value)}
                            onKeyDown={handleGuess}
                        />

                        <div className="p-4 border border-red-900/20 rounded">
                            <p className="text-[9px] text-red-500 uppercase font-black mb-2 tracking-widest">Diagnostic Errors</p>
                            <div className="flex flex-wrap gap-2">
                                {badGuesses.map((g, i) => <span key={i} className="text-[10px] text-red-400 bg-red-950/20 px-2 py-1 border border-red-900/40">{g}</span>)}
                            </div>
                        </div>

                        <button onClick={initGame} className="w-full py-3 bg-stone-900 text-white text-[10px] font-black uppercase tracking-widest border border-stone-800 hover:bg-white hover:text-black transition-all">
                            Next Patient
                        </button>
                    </div>
                </div>
            );
        }

        // --- 3D ENGINE ---
        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(2, 1, 5);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            
            const draco = new THREE.DRACOLoader();
            draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(draco);

            let skeleton;
            loader.load('./overview-skeleton.glb', (gltf) => {
                skeleton = gltf.scene;
                scene.add(skeleton);
            });

            window.update3D = (revealed) => {
                if (!skeleton) return;
                const BONE_MAP_3D = { "Frontal Bone": "Frontal_bone", "Femur": "Femurr", "Sacrum": "Sacrum", "Tibia": "Tibiar", "Mandible": "Mandible_bone" };
                skeleton.traverse(node => {
                    if (node.isMesh) {
                        const isLit = revealed.some(r => BONE_MAP_3D[r] === node.name || BONE_MAP_3D[r] + 'r' === node.name);
                        node.material = new THREE.MeshStandardMaterial({
                            color: isLit ? 0x10b981 : 0x222222,
                            transparent: true, opacity: isLit ? 1 : 0.1, wireframe: !isLit
                        });
                    }
                });
            };
            const animate = () => { requestAnimationFrame(animate); renderer.render(scene, camera); };
            animate();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        init3D();
    </script>
</body>
</html>
