<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANATOMLE | Pro v18.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=EB+Garamond:wght@400;700&display=swap');
        body { font-family: 'EB Garamond', serif; background-color: #050505; color: #d6d3d1; margin: 0; overflow: hidden; }
        #canvas-container { position: absolute; right: 0; top: 0; width: calc(100% - 400px); height: 100vh; z-index: 10; background: #000; }
        .sidebar { width: 400px; height: 100vh; background: rgba(8,8,8,0.98); border-right: 1px solid #222; position: relative; z-index: 50; display: flex; flex-direction: column; pointer-events: auto; }
        .custom-scrollbar::-webkit-scrollbar { width: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; }
        .suggestion-item:hover { background: #3b82f6; color: white; padding-left: 1rem; cursor: pointer; }
        .victory-bg { background: radial-gradient(circle, rgba(16,185,129,0.3) 0%, rgba(0,0,0,1) 100%); }
        .loss-bg { background: radial-gradient(circle, rgba(239,68,68,0.3) 0%, rgba(0,0,0,1) 100%); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const SKELETON_GRAPH = {
            'Frontal Bone': ['Parietal Bone', 'Ethmoid', 'Sphenoid', 'Nasal Bone', 'Maxilla', 'Zygomatic Bone'],
            'Parietal Bone': ['Frontal Bone', 'Temporal Bone', 'Occipital Bone', 'Sphenoid'],
            'Occipital Bone': ['Parietal Bone', 'Temporal Bone', 'Atlas (C1)'],
            'Atlas (C1)': ['Occipital Bone', 'Axis (C2)'],
            'Axis (C2)': ['Atlas (C1)', 'Cervical Vertebrae'],
            'Cervical Vertebrae': ['Axis (C2)', 'Thoracic Vertebrae'],
            'Thoracic Vertebrae': ['Cervical Vertebrae', 'Lumbar Vertebrae', 'Ribs', 'Sternum'],
            'Sternum': ['Thoracic Vertebrae', 'Clavicle', 'Ribs'],
            'Ribs': ['Thoracic Vertebrae', 'Sternum'],
            'Clavicle': ['Sternum', 'Scapula'],
            'Scapula': ['Clavicle', 'Humerus'],
            'Humerus': ['Scapula', 'Radius', 'Ulna'],
            'Radius': ['Humerus', 'Ulna', 'Carpals'],
            'Ulna': ['Humerus', 'Radius', 'Carpals'],
            'Lumbar Vertebrae': ['Thoracic Vertebrae', 'Sacrum'],
            'Sacrum': ['Lumbar Vertebrae', 'Ilium'],
            'Ilium': ['Sacrum', 'Pubis', 'Ischium', 'Femur'],
            'Femur': ['Ilium', 'Tibia', 'Patella'],
            'Tibia': ['Femur', 'Fibula', 'Talus'],
            'Fibula': ['Tibia']
        };

        const MAPPING_3D = {
            "Frontal Bone": "Frontal", "Parietal Bone": "Parietal", "Occipital Bone": "Occipital",
            "Atlas (C1)": "Atlas", "Axis (C2)": "Axis", "Cervical Vertebrae": "Cervical",
            "Thoracic Vertebrae": "Thoracic", "Lumbar Vertebrae": "Lumbar", "Sacrum": "Sacrum",
            "Sternum": "Sternum", "Clavicle": "Clavicle", "Scapula": "Scapula",
            "Humerus": "Humerus", "Radius": "Radius", "Ulna": "Ulna",
            "Ilium": "Ilium", "Femur": "Femur", "Tibia": "Tibia", "Fibula": "Fibula", "Ribs": "Rib"
        };

        const findShortestPath = (start, end) => {
            const queue = [[start]]; const visited = new Set([start]);
            while (queue.length > 0) {
                const path = queue.shift(); const current = path[path.length - 1];
                if (current === end) return path;
                for (const neighbor of (SKELETON_GRAPH[current] || [])) {
                    if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
                }
            }
            return null;
        };

        function App() {
            const [target, setTarget] = useState({ start: '', end: '', path: [] });
            const [chain, setChain] = useState([]);
            const [guessesLeft, setGuessesLeft] = useState(10);
            const [badGuesses, setBadGuesses] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [gameState, setGameState] = useState('playing');

            const initGame = useCallback(() => {
                const bones = Object.keys(SKELETON_GRAPH);
                let s, e, p;
                do {
                    s = bones[Math.floor(Math.random() * bones.length)];
                    e = bones[Math.floor(Math.random() * bones.length)];
                    p = findShortestPath(s, e);
                } while (!p || p.length < 4 || p.length > 8 || s === e);

                setTarget({ start: s, end: e, path: p });
                setChain([{ bone: s, type: 'start', hidden: false }]);
                setGuessesLeft(10); setBadGuesses([]); setInputValue(''); setGameState('playing');
                if (window.reset3D) window.reset3D();
            }, []);

            useEffect(() => { initGame(); }, [initGame]);

            useEffect(() => {
                const highlights = [];
                chain.filter(c => !c.hidden).forEach(c => highlights.push({ name: c.bone, type: c.type }));
                highlights.push({ name: target.end, type: 'end' });
                badGuesses.forEach(g => highlights.push({ name: g, type: 'bad' }));
                if (window.update3D) window.update3D(highlights);
            }, [chain, target, badGuesses]);

            const submitGuess = (guess) => {
                if (gameState !== 'playing' || guess === target.end) return;
                
                setGuessesLeft(prev => prev - 1);
                const lastVisible = chain.filter(c => !c.hidden).pop();
                const pathToGuess = findShortestPath(lastVisible.bone, guess);

                if (pathToGuess) {
                    const newItems = [];
                    for (let i = 1; i < pathToGuess.length; i++) {
                        const bone = pathToGuess[i];
                        const isFinalGuess = (bone === guess);
                        if (!chain.some(c => c.bone === bone)) {
                            newItems.push({ bone, type: 'guess', hidden: !isFinalGuess });
                        } else if (isFinalGuess) {
                            setChain(prev => prev.map(c => c.bone === guess ? {...c, hidden: false} : c));
                        }
                    }
                    const updatedChain = [...chain, ...newItems];
                    setChain(updatedChain);
                    
                    // --- WIN LOGIC: Is this guess the neighbor of target AND is the chain solid? ---
                    const isNeighborOfTarget = SKELETON_GRAPH[guess]?.includes(target.end);
                    const anyHiddenLeft = updatedChain.some(c => c.hidden);
                    
                    if (isNeighborOfTarget && !anyHiddenLeft) {
                        setGameState('won');
                        return;
                    }
                } else {
                    setBadGuesses(prev => [...new Set([guess, ...prev])]);
                }
                
                if (guessesLeft <= 1) setGameState('lost');
                setInputValue('');
            };

            const suggestions = useMemo(() => {
                if (!inputValue) return [];
                const revealed = chain.filter(c => !c.hidden).map(c => c.bone);
                return Object.keys(SKELETON_GRAPH)
                    .filter(b => 
                        b.toLowerCase().includes(inputValue.toLowerCase()) && 
                        !revealed.includes(b) && 
                        b !== target.start &&
                        b !== target.end
                    ).slice(0, 5);
            }, [inputValue, chain, target]);

            return (
                <div className="sidebar p-6">
                    <header className="mb-4">
                        <h1 className="text-3xl font-black text-white tracking-tighter uppercase">Anatomle</h1>
                        <div className="flex justify-between items-center border-b border-stone-800 pb-2">
                            <span className="text-[9px] text-stone-500 tracking-[0.3em] uppercase">Clinical Pro v18.7</span>
                            <span className={`text-xs font-bold ${guessesLeft < 4 ? 'text-red-500' : 'text-emerald-500'}`}>{guessesLeft} Guesses</span>
                        </div>
                    </header>

                    <div className="bg-stone-900/40 p-3 border border-stone-800 mb-4 rounded flex justify-between">
                        <div><p className="text-[8px] text-stone-600 uppercase font-bold">Start</p><p className="text-[10px] font-bold uppercase text-emerald-500">{target.start}</p></div>
                        <div className="text-right"><p className="text-[8px] text-stone-600 uppercase font-bold">Target</p><p className="text-[10px] font-bold uppercase text-amber-500">{target.end}</p></div>
                    </div>

                    <div className="flex-1 overflow-y-auto custom-scrollbar space-y-1 mb-4">
                        {chain.map((item, idx) => (
                            <div key={idx} className={`p-2 border transition-all ${item.hidden ? 'border-dashed border-stone-800/40 opacity-20' : 'bg-stone-900 border-stone-700 shadow-sm'}`}>
                                <div className="flex justify-between items-center text-[9px] font-black uppercase tracking-widest">
                                    <span className={item.type === 'start' ? 'text-emerald-500' : 'text-blue-400'}>{item.hidden ? '???' : item.bone}</span>
                                    <span>{item.type === 'start' ? 'üìç' : 'üß¨'}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-auto space-y-3">
                        {badGuesses.length > 0 && (
                            <div className="bg-red-950/10 border border-red-900/20 p-2 rounded flex flex-wrap gap-1">
                                {badGuesses.map((g, i) => (
                                    <span key={i} className="text-[8px] font-bold text-red-500 bg-red-900/20 px-2 py-0.5 border border-red-900/20 uppercase tracking-tighter">
                                        {g}
                                    </span>
                                ))}
                            </div>
                        )}

                        <div className="relative">
                            <input className="w-full bg-black border border-stone-800 p-3 text-white outline-none focus:border-blue-500 text-xs italic" placeholder="Identify next structure..." value={inputValue} onChange={e => setInputValue(e.target.value)} />
                            {suggestions.length > 0 && (
                                <div className="absolute bottom-full left-0 w-full bg-stone-950 border border-stone-800 z-[60] shadow-2xl">
                                    {suggestions.map(s => <div key={s} onClick={() => submitGuess(s)} className="suggestion-item p-3 text-[10px] uppercase font-black">{s}</div>)}
                                </div>
                            )}
                        </div>

                        <button onClick={initGame} className="w-full py-3 bg-white text-black text-[10px] font-black uppercase tracking-widest hover:bg-emerald-500 hover:text-white transition-all">Next Case</button>
                    </div>

                    {gameState !== 'playing' && (
                        <div className={`fixed inset-0 z-[100] flex flex-col items-center justify-center backdrop-blur-xl ${gameState === 'won' ? 'victory-bg' : 'loss-bg'}`}>
                            <div className="text-center p-12 bg-black/90 border border-white/5 rounded-3xl">
                                <h2 className="text-5xl font-black text-white mb-2 tracking-tighter uppercase">{gameState === 'won' ? 'Synchronized' : 'Flatline'}</h2>
                                <button onClick={initGame} className="px-12 py-4 bg-white text-black font-black text-xs uppercase hover:scale-105 transition-transform mt-6">Restart Diagnostic</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(0, 1.2, 5);
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));

            const draco = new THREE.DRACOLoader();
            draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(draco);

            let skeleton;
            loader.load('./overview-skeleton.glb', (gltf) => {
                skeleton = gltf.scene;
                scene.add(skeleton);
                window.reset3D();
            });

            window.reset3D = () => {
                if (!skeleton) return;
                skeleton.traverse(node => {
                    if (node.isMesh) {
                        node.material = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, transparent: true, opacity: 0.1, wireframe: true });
                    }
                });
            };

            window.update3D = (bones) => {
                if (!skeleton) return;
                skeleton.traverse(node => {
                    if (node.isMesh) {
                        const match = bones.find(b => {
                            const key = MAPPING_3D[b.name];
                            return key && node.name.includes(key);
                        });
                        if (match) {
                            let col = 0x3b82f6; 
                            if (match.type === 'start') col = 0x10b981;
                            if (match.type === 'end') col = 0xf59e0b;
                            if (match.type === 'bad') col = 0xef4444; // Blood Red for errors
                            
                            node.material = new THREE.MeshStandardMaterial({ color: col, emissive: col, emissiveIntensity: 0.5, transparent: false, opacity: 1 });
                        }
                    }
                });
            };
            const animate = () => { requestAnimationFrame(animate); renderer.render(scene, camera); };
            animate();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        init3D();
    </script>
</body>
</html>
