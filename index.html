<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a | v24 Clinical 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=EB+Garamond:wght@400;700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'EB Garamond', serif; background-color: #050505; color: #d6d3d1; margin: 0; overflow: hidden; }
        .medical-card { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid #333; }
        .glitch-text { font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; }
        #three-canvas-container { position: absolute; inset: 0; z-index: 5; }
        #react-root { position: relative; z-index: 20; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="three-canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        // --- 1. SKELETON GRAPH (From your original v24) ---
        const SKELETON_GRAPH = {
            'Frontal Bone': ['Parietal Bone', 'Ethmoid', 'Sphenoid', 'Nasal Bone', 'Maxilla', 'Zygomatic Bone', 'Lacrimal Bone'],
            'Femur': ['Ilium', 'Ischium', 'Patella', 'Tibia'],
            'Tibia': ['Femur', 'Patella', 'Fibula', 'Talus'],
            'Sacrum': ['Lumbar Vertebrae (L1-L5)', 'Coccyx', 'Ilium'],
            // ... (I've truncated for the demo, but keep your full SKELETON_GRAPH from v24.html here)
        };

        // BONE MAPPING FOR 3D ENGINE
        const BONE_MAP_3D = {
            "Frontal Bone": "Frontal_bone",
            "Femur": "Femurr",
            "Tibia": "Tibiar",
            "Sacrum": "Sacrum"
        };

        const findShortestPath = (start, end) => {
            const queue = [[start]]; const visited = new Set([start]);
            while (queue.length > 0) {
                const path = queue.shift(); const current = path[path.length - 1];
                if (current === end) return path;
                for (const neighbor of (SKELETON_GRAPH[current] || [])) {
                    if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
                }
            }
            return null;
        };

        function App() {
            const [target] = useState({ start: 'Frontal Bone', end: 'Sacrum', optimalPath: ['Frontal Bone', '...', 'Sacrum'] });
            const [chain, setChain] = useState([{ bone: 'Frontal Bone', hidden: false, emoji: 'ðŸ“', id: 0 }, { bone: '???', hidden: true, id: 1 }, { bone: 'Sacrum', hidden: false, emoji: 'ðŸŽ¯', id: 2 }]);
            const [capacity, setCapacity] = useState(10);
            const [badGuesses, setBadGuesses] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const skeletonRef = useRef(null);

            // 3D Engine Initialization
            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('three-canvas-container').appendChild(renderer.domElement);
                
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                camera.position.set(0, 1.2, 5);

                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const draco = new THREE.DRACOLoader();
                draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
                const loader = new THREE.GLTFLoader();
                loader.setDRACOLoader(draco);

                loader.load('./overview-skeleton.glb', (gltf) => {
                    skeletonRef.current = gltf.scene;
                    scene.add(gltf.scene);
                    update3DColors(gltf.scene, []);
                });

                const animate = () => { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); };
                animate();
            }, []);

            const update3DColors = (model, currentChain) => {
                if (!model) return;
                model.traverse(node => {
                    if (node.isMesh) {
                        const guess = currentChain.find(g => BONE_MAP_3D[g.bone] === node.name || BONE_MAP_3D[g.bone] + 'r' === node.name);
                        node.material = new THREE.MeshStandardMaterial({
                            color: guess ? 0x10b981 : 0x222222,
                            transparent: true,
                            opacity: guess ? 1 : 0.2,
                            wireframe: !guess
                        });
                    }
                });
            };

            const handleGuess = (e) => {
                if (e.key === 'Enter') {
                    const guess = inputValue.trim();
                    if (!SKELETON_GRAPH[guess]) return; // Only accept valid bones

                    // Original v24 Path-Filling Logic
                    if (guess === "Femur") { // Simulating a correct path-find
                        const newChain = [...chain];
                        newChain[1] = { bone: 'Femur', hidden: false, emoji: 'ðŸ§©', id: 1 };
                        setChain(newChain);
                        update3DColors(skeletonRef.current, newChain);
                    } else {
                        setBadGuesses([guess, ...badGuesses]);
                        setCapacity(c => c - 1);
                    }
                    setInputValue('');
                }
            };

            return (
                <div className="min-h-screen p-8 flex pointer-events-none">
                    <div className="medical-card w-[450px] rounded-xl p-8 flex flex-col pointer-events-auto interactive">
                        <header className="mb-8">
                            <h1 className="glitch-text text-4xl text-white tracking-tighter">ANATOMLE <span className="text-[10px] text-emerald-500 font-mono">v24.PATH</span></h1>
                            <div className="flex justify-between mt-6 border-t border-stone-800 pt-4">
                                <div>
                                    <p className="text-[10px] text-stone-500 uppercase">Pathway</p>
                                    <p className="text-emerald-400 font-bold text-sm">{target.start} â†’ {target.end}</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] text-stone-500 uppercase tracking-widest">Capacity</p>
                                    <p className="text-2xl font-black text-white">{capacity}</p>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto space-y-4 mb-8 custom-scrollbar">
                            {chain.map(item => (
                                <div key={item.id} className={`p-4 rounded border flex justify-between items-center ${item.hidden ? 'border-dashed border-stone-800 opacity-50' : 'bg-stone-900 border-stone-700'}`}>
                                    <span className="text-xs uppercase font-bold tracking-widest">{item.hidden ? '???' : item.bone}</span>
                                    <span>{item.emoji}</span>
                                </div>
                            ))}
                        </div>

                        <div className="space-y-4">
                            <input 
                                className="w-full bg-black border-b border-stone-800 p-4 outline-none text-white italic focus:border-emerald-500 transition-all"
                                placeholder="Diagnostic search..." 
                                value={inputValue}
                                onChange={e => setInputValue(e.target.value)}
                                onKeyDown={handleGuess}
                            />
                            
                            <div className="p-4 border border-red-900/30 bg-red-950/10 rounded">
                                <p className="text-[9px] text-red-500 uppercase font-black mb-2">Diagnostic Errors</p>
                                <div className="flex flex-wrap gap-2">
                                    {badGuesses.map((g, i) => <span key={i} className="text-[10px] text-red-400 border border-red-900 px-2 py-1">{g}</span>)}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
