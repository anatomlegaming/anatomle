<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANATOMLE - Clinical Pathfinding v24.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=EB+Garamond:wght@400;700&family=Inter:wght@400;900&display=swap');
        body { font-family: 'EB Garamond', serif; background-color: #050505; color: #d6d3d1; margin: 0; overflow: hidden; }
        .medical-card { background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(20px); border: 1px solid #333; }
        .glitch-text { font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.05em; }
        #canvas-container { position: absolute; right: 0; top: 0; width: 60%; height: 100vh; z-index: 10; }
        #root { position: relative; z-index: 20; width: 40%; height: 100vh; pointer-events: none; }
        .interactive { pointer-events: auto; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .animate-fill { animation: fill-flash 0.8s ease-out; }
        @keyframes fill-flash { 0% { background-color: rgba(16, 185, 129, 0.8); } 100% { background-color: transparent; } }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback, useRef } = React;

        // 1. ORIGINAL SKELETON GRAPH
        const SKELETON_GRAPH = {
            'Frontal Bone': ['Parietal Bone', 'Ethmoid', 'Sphenoid', 'Nasal Bone', 'Maxilla', 'Zygomatic Bone', 'Lacrimal Bone'],
            'Parietal Bone': ['Frontal Bone', 'Temporal Bone', 'Occipital Bone', 'Sphenoid'],
            'Occipital Bone': ['Parietal Bone', 'Temporal Bone', 'Sphenoid', 'Atlas (C1)'],
            'Mandible': ['Temporal Bone'],
            'Atlas (C1)': ['Occipital Bone', 'Axis (C2)'],
            'Axis (C2)': ['Atlas (C1)', 'Cervical Vertebrae (C3-C7)'],
            'Cervical Vertebrae (C3-C7)': ['Axis (C2)', 'Thoracic Vertebrae (T1-T12)'],
            'Thoracic Vertebrae (T1-T12)': ['Cervical Vertebrae (C3-C7)', 'Lumbar Vertebrae (L1-L5)', 'Ribs'],
            'Lumbar Vertebrae (L1-L5)': ['Thoracic Vertebrae (T1-T12)', 'Sacrum'],
            'Sacrum': ['Lumbar Vertebrae (L1-L5)', 'Coccyx', 'Ilium'],
            'Coccyx': ['Sacrum'],
            'Femur': ['Ilium', 'Ischium', 'Patella', 'Tibia'],
            'Tibia': ['Femur', 'Patella', 'Fibula', 'Talus']
        };

        // 3D BONE MAPPING (Fixes highlighting based on your screenshots)
        const MAPPING_3D = {
            "Frontal Bone": "Frontal_bone",
            "Femur": "Femurr",
            "Tibia": "Tibiar",
            "Sacrum": "Sacrum",
            "Mandible": "Mandible_bone"
        };

        const findShortestPath = (start, end) => {
            if (start === end) return [start];
            const queue = [[start]]; const visited = new Set([start]);
            while (queue.length > 0) {
                const path = queue.shift(); const current = path[path.length - 1];
                for (const neighbor of (SKELETON_GRAPH[current] || [])) {
                    if (neighbor === end) return [...path, neighbor];
                    if (!visited.has(neighbor)) { visited.add(neighbor); queue.push([...path, neighbor]); }
                }
            }
            return null;
        };

        // Global 3D Update Function
        window.update3DSkeleton = (visibleBones) => {}; 

        function App() {
            // Restore Original v24 State
            const [target, setTarget] = useState({ start: 'Frontal Bone', end: 'Sacrum', optimalPath: findShortestPath('Frontal Bone', 'Sacrum') });
            const [chain, setChain] = useState([{ bone: 'Frontal Bone', emoji: 'ðŸ“', hidden: false, id: 0 }]);
            const [capacity, setCapacity] = useState(10);
            const [badGuesses, setBadGuesses] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [lastFilled, setLastFilled] = useState(null);

            // Sync with 3D Model
            useEffect(() => {
                const revealed = chain.filter(n => !n.hidden).map(n => n.bone);
                window.update3DSkeleton(revealed);
            }, [chain]);

            const handleGuess = (guessBone) => {
                let currentChain = [...chain];
                let handled = false;
                let emoji = 'âœ…';

                // Path-finding Logic (Swap/Ahead)
                const lastVisible = [...currentChain].reverse().find(n => !n.hidden);
                const pathToEnd = findShortestPath(lastVisible.bone, guessBone);

                if (pathToEnd) {
                    const newItems = [];
                    for (let k = 1; k < pathToEnd.length; k++) {
                        const isGuess = pathToEnd[k] === guessBone;
                        newItems.push({ 
                            bone: pathToEnd[k], 
                            hidden: !isGuess, 
                            id: Date.now() + k, 
                            emoji: isGuess ? 'ðŸ§¬' : '' 
                        });
                    }
                    currentChain = [...currentChain, ...newItems];
                    setLastFilled(guessBone);
                    setChain(currentChain);
                    handled = true;
                }

                if (!handled) {
                    setBadGuesses(prev => [guessBone, ...prev]);
                }
                setCapacity(c => c - 1);
                setInputValue('');
            };

            const filteredBones = useMemo(() => {
                const search = inputValue.toLowerCase().trim();
                if (!search) return [];
                return Object.keys(SKELETON_GRAPH).filter(b => b.toLowerCase().includes(search)).slice(0, 5);
            }, [inputValue]);

            return (
                <div className="h-full p-8 flex flex-col">
                    <div className="medical-card rounded-xl p-8 flex-1 flex flex-col pointer-events-auto interactive shadow-2xl">
                        <header className="mb-8">
                            <h1 className="glitch-text text-4xl text-white">ANATOMLE <span className="text-[10px] text-emerald-500 font-mono">v24.PATH</span></h1>
                            <div className="flex justify-between mt-6 border-t border-stone-800 pt-6">
                                <div>
                                    <p className="text-[10px] text-stone-500 uppercase">Pathway</p>
                                    <p className="text-emerald-400 font-bold text-sm">{target.start} â†’ {target.end}</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] text-stone-500 uppercase">Capacity</p>
                                    <p className="text-2xl font-black text-white">{capacity}</p>
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto space-y-4 mb-6 pr-2 custom-scrollbar">
                            {chain.map(node => (
                                <div key={node.id} className={`p-4 rounded border flex justify-between items-center transition-all ${node.hidden ? 'border-dashed border-stone-800 text-stone-700' : 'bg-stone-900 border-stone-700 text-white'} ${lastFilled === node.bone ? 'animate-fill' : ''}`}>
                                    <span className="text-xs font-bold uppercase tracking-widest">{node.hidden ? '???' : node.bone}</span>
                                    <span>{node.emoji}</span>
                                </div>
                            ))}
                        </div>

                        <div className="space-y-4">
                            <input className="w-full bg-black border-b border-stone-700 p-4 outline-none text-white italic focus:border-emerald-500 transition-all" placeholder="Enter structure..." value={inputValue} onChange={e => setInputValue(e.target.value)} onKeyDown={e => e.key === 'Enter' && filteredBones[0] && handleGuess(filteredBones[0])}/>
                            <div className="flex flex-wrap gap-2">
                                {filteredBones.map(b => <button key={b} onClick={() => handleGuess(b)} className="text-[10px] font-bold uppercase p-2 border border-stone-800 text-stone-400 hover:text-emerald-400">{b}</button>)}
                            </div>
                            <div className="p-4 border border-red-900/20 rounded max-h-32 overflow-y-auto">
                                <p className="text-[9px] text-red-500 uppercase font-black mb-2 tracking-widest">Diagnostic Errors</p>
                                <div className="flex flex-wrap gap-2">
                                    {badGuesses.map((g, i) => <span key={i} className="text-[10px] text-red-400 bg-red-950/20 px-2 py-1 border border-red-900/40">{g}</span>)}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 3D ENGINE (STANDALONE) ---
        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.set(2, 1.2, 5); // Offset camera to look at the right side

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            const draco = new THREE.DRACOLoader();
            draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(draco);

            let skeleton;
            loader.load('./overview-skeleton.glb', (gltf) => {
                skeleton = gltf.scene;
                scene.add(skeleton);
                window.update3DSkeleton([]); // Initial state
            });

            window.update3DSkeleton = (revealedNames) => {
                if (!skeleton) return;
                skeleton.traverse(node => {
                    if (node.isMesh) {
                        const isRevealed = revealedNames.some(name => MAPPING_3D[name] === node.name || MAPPING_3D[name] + 'r' === node.name);
                        node.material = new THREE.MeshStandardMaterial({
                            color: isRevealed ? 0x10b981 : 0x222222,
                            transparent: true,
                            opacity: isRevealed ? 1 : 0.15,
                            wireframe: !isRevealed
                        });
                    }
                });
            };

            const animate = () => { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); };
            animate();
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        init3D();
    </script>
</body>
</html>
