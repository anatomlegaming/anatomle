<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANATOMLE | Medical Training Game</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=EB+Garamond:wght@400;700&display=swap');
        body { 
            font-family: 'EB Garamond', serif; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            margin: 0; 
            overflow: hidden; 
        }
        .pulse-bone {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .mode-card {
            transition: all 0.3s ease;
        }
        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function LoadingScreen() {
            return (
                <div className="fixed inset-0 flex flex-col items-center justify-center">
                    <div className="text-center">
                        <h1 className="text-8xl font-black text-white mb-6 tracking-tighter uppercase">
                            Anatomle
                        </h1>
                        <p className="text-slate-400 text-lg mb-8 tracking-wider uppercase">
                            Medical Training Game
                        </p>
                        
                        {/* Loading dots */}
                        <div className="flex gap-3 justify-center mb-8">
                            <div className="w-4 h-4 bg-emerald-500 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                            <div className="w-4 h-4 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                            <div className="w-4 h-4 bg-fuchsia-500 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                        </div>
                        
                        <p className="text-slate-500 text-sm uppercase tracking-widest pulse-bone">
                            Initializing...
                        </p>
                    </div>
                </div>
            );
        }

        function MainMenu() {
            const modes = [
                {
                    id: 'full-skeleton',
                    name: 'Full Skeleton',
                    description: 'Navigate the complete human skeletal system',
                    difficulty: 'Medium',
                    color: 'blue',
                    file: 'games/full-skeleton.html'
                },
                {
                    id: 'skull',
                    name: 'Skull Bones',
                    description: 'Master cranial and facial anatomy',
                    difficulty: 'Hard',
                    color: 'amber',
                    file: 'skull-mode.html',
                    disabled: true
                },
                {
                    id: 'hands',
                    name: 'Hand Bones',
                    description: 'Learn carpals, metacarpals, and phalanges',
                    difficulty: 'Easy',
                    color: 'emerald',
                    file: 'hand-mode.html',
                    disabled: true
                },
                {
                    id: 'challenge',
                    name: 'Challenge Mode',
                    description: 'Invisible skeleton - expert level',
                    difficulty: 'Expert',
                    color: 'fuchsia',
                    file: 'challenge-mode.html',
                    disabled: true
                }
            ];

            return (
                <div className="fixed inset-0 flex flex-col items-center justify-center p-8">
                    <div className="max-w-5xl w-full">
                        <header className="text-center mb-12">
                            <h1 className="text-7xl font-black text-white mb-4 tracking-tighter uppercase">
                                Anatomle
                            </h1>
                            <p className="text-slate-400 text-sm uppercase tracking-[0.3em]">
                                Clinical Pro v18.7
                            </p>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            {modes.map(mode => (
                                <div
                                    key={mode.id}
                                    className={`mode-card bg-slate-800/60 border-2 ${
                                        mode.disabled ? 'border-slate-700 opacity-50' : `border-${mode.color}-500/30`
                                    } rounded-2xl p-6 cursor-pointer relative`}
                                    onClick={() => !mode.disabled && (window.location.href = mode.file)}
                                >
                                    {mode.disabled && (
                                        <div className="absolute top-4 right-4 bg-slate-700 text-slate-400 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                            Coming Soon
                                        </div>
                                    )}
                                    
                                    <h3 className={`text-2xl font-black text-white mb-2 uppercase tracking-tight`}>
                                        {mode.name}
                                    </h3>
                                    
                                    <p className="text-slate-400 text-sm mb-4">
                                        {mode.description}
                                    </p>
                                    
                                    <div className="flex items-center justify-between">
                                        <span className={`text-xs font-bold uppercase tracking-wider px-3 py-1 rounded-full ${
                                            mode.difficulty === 'Easy' ? 'bg-emerald-500/20 text-emerald-400' :
                                            mode.difficulty === 'Medium' ? 'bg-blue-500/20 text-blue-400' :
                                            mode.difficulty === 'Hard' ? 'bg-amber-500/20 text-amber-400' :
                                            'bg-fuchsia-500/20 text-fuchsia-400'
                                        }`}>
                                            {mode.difficulty}
                                        </span>
                                        
                                        {!mode.disabled && (
                                            <span className="text-slate-500 text-xs uppercase tracking-wider">
                                                Click to play â†’
                                            </span>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <footer className="text-center text-slate-500 text-xs uppercase tracking-widest">
                            <p>A medical training game for anatomy students</p>
                        </footer>
                    </div>
                </div>
            );
        }

        function App() {
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simulate initial load time
                const timer = setTimeout(() => setLoading(false), 1500);
                return () => clearTimeout(timer);
            }, []);

            return loading ? <LoadingScreen /> : <MainMenu />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>
</html>
